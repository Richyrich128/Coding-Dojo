<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <div>
            <label>First Name:* </label>
            <input type="text" name="first name">
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="last name">
        </div>
        <div>
            <label>Email Address:* </label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        <div>Gender Identity: </div>
        <div>
            <input type="radio" name="Male" id="male">
            <label>Male</label>

            <input type="radio" name="Female" id="female">
            <label>Female</label>

            <input type="radio" name="Non-Binary" id="Non">
            <label>Non-Binary</label>

            <input type="radio" name="I prefer not to answer" id="N/A">
            <label>I prefer not to answer</label>
        </div>
        <label>A short description about myself: </label>
        <div>
            <textarea name="Description" cols="30" rows="2"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name="Language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>Python</option>
                <option>HTML</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept"> Yes, I would love to recieve periodic email updates</label>
        </div>
        <p>
            <input type="submit" value="Create Account">
        </p>
        <label>*Indicates a required field </label>
    </body>
</html>
